      <title>1st date assingment 1 </title>

  <body>
      
        <script>
            var mydate= new Date();
            var day =mydate.getDay();
            var hour=mydate.getHours();
            var mins=mydate.getMinutes();
            var sec=mydate.getSeconds();
            var fullday= Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");

            
            document.write( "today is : "+fullday[day]+".")
            document.write("<br/>")
            document.write("Current time is: "+hour+" PM : "+mins+" : "+sec+"");
        </script>
      
  </body>
</html>
